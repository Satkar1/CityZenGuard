name: Build RAG Embeddings
on:
  workflow_dispatch:

jobs:
  build-embeddings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requests
        run: python -m pip install --upgrade pip && pip install requests

      - name: Run build script
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          HUGGINGFACE_EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
        run: python scripts/rag/build_embeddings_hf.py

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add server/rag/docstore.json server/rag/embeddings.json || true
          git commit -m "chore(rag): update embeddings (GH Action)" || echo "no changes to commit"
          git push
